name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '30 8 * * *'  # 12:30 AM PDT (when daylight saving time is in effect).
    - cron: '30 9 * * *'  # 12:30 AM PST (when standard time is in effect).
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  should_run:
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.check.outputs.run }}
      la_time: ${{ steps.check.outputs.la_time }}
    steps:
      - name: Check Los Angeles time
        id: check
        shell: bash
        run: |
          la_time="$(TZ=America/Los_Angeles date +%H:%M)"
          echo "Los Angeles time: ${la_time}"
          echo "la_time=${la_time}" >> "$GITHUB_OUTPUT"

          if [[ "${la_time}" == "00:30" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Skipping build because Los Angeles time is not 00:30."
          fi

  build:
    needs: should_run
    if: needs.should_run.outputs.run == 'true'
    runs-on: ubuntu-latest
    steps:
      # Fetch repository contents
      - uses: actions/checkout@v4

      # Prepare Node.js and npm cache
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      # Install dependencies and build static site
      - run: npm ci
        working-directory: web

      - run: npm run build
        working-directory: web

      # Write the commit SHA into the artifact so production can be verified
      - name: Stamp build with commit SHA
        run: echo "$GITHUB_SHA" > build/deploy-sha.txt
        working-directory: web

      # Upload the generated site for the deploy job
      - uses: actions/upload-pages-artifact@v3
        with:
          path: web/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.should_run.outputs.run == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Publish the artifact to GitHub Pages
      - id: deployment
        uses: actions/deploy-pages@v4

      # Poll the live site for the new SHA and report success/failure via webhook
      - name: Verify published site and notify webhook
        run: |
          set -euo pipefail

          webhook_url="https://n8n.cambermast.com/webhook/b5b9f3aa-20e7-419a-9106-178e0b109fff"

          expected_sha="${GITHUB_SHA}"
          page_url="${{ steps.deployment.outputs.page_url }}"
          page_url="${page_url%/}"
          marker_url="${page_url}/deploy-sha.txt"

          echo "Waiting for ${marker_url} to report ${expected_sha}"
          max_attempts=20
          sleep_seconds=15
          success=0
          webhook_failed=0
          webhook_warning_message=""

          for attempt in $(seq 1 "${max_attempts}"); do
            response=$(curl -fsS --max-time 10 "${marker_url}" || true)
            if [[ "${response}" == "${expected_sha}" ]]; then
              echo "Deployment verified on attempt ${attempt}"
              success=1
              break
            fi
            echo "Attempt ${attempt} did not find expected SHA, retrying in ${sleep_seconds}s"
            sleep "${sleep_seconds}"
          done

          if [[ "${success}" -eq 1 ]]; then
            status="success"
            message="Deployment confirmed with SHA ${expected_sha}"
          else
            status="failure"
            message="Timed out waiting for deployed SHA ${expected_sha}"
          fi

          export STATUS="${status}"
          export MESSAGE="${message}"
          export EXPECTED_SHA="${expected_sha}"
          export PAGE_URL="${page_url}"

          payload=$(python3 -c 'import json, os; print(json.dumps({"status": os.environ["STATUS"], "message": os.environ["MESSAGE"], "sha": os.environ["EXPECTED_SHA"], "page_url": os.environ["PAGE_URL"]}))')

          echo "Sending deployment ${status} notification"
          echo "Webhook will report deployment ${status^^}: ${message}"
          # Failure to reach the webhook is non-fatal, but we surface it as a warning
          if ! curl -fsS -X POST -H 'Content-Type: application/json' -d "${payload}" "${webhook_url}"; then
            webhook_failed=1
            webhook_warning_message="Unable to reach deployment webhook at ${webhook_url}"
            echo "::warning::${webhook_warning_message}"
          fi

          {
            echo "WEBHOOK_FAILED=${webhook_failed}"
            echo "WEBHOOK_WARNING=${webhook_warning_message}"
            echo "DEPLOYMENT_STATUS=${status}"
            echo "DEPLOYMENT_PAGE_URL=${page_url}"
            echo "DEPLOYMENT_SHA=${expected_sha}"
            echo "WEBHOOK_URL=${webhook_url}"
          } >> "$GITHUB_ENV"

          if [[ "${success}" -ne 1 ]]; then
            # Stop the workflow if the site never served the new SHA
            echo "::error::Deployment did not serve the expected SHA"
            exit 1
          fi

      - name: Notify maintainers about webhook failure
        if: env.WEBHOOK_FAILED == '1'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const warning = process.env.WEBHOOK_WARNING || 'Deployment webhook failed';
            const pageUrl = process.env.DEPLOYMENT_PAGE_URL || '(unknown page)';
            const sha = process.env.DEPLOYMENT_SHA || context.sha;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;
            const issueLabel = 'deployment-webhook';
            const body = [
              warning,
              '',
              `Run: ${runUrl}`,
              `Page: ${pageUrl}`,
              `Commit: ${sha}`
            ].join('\n');

            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: 'open',
              labels: issueLabel
            });

            if (issues.length > 0) {
              const issueNumber = issues[0].number;
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issueNumber,
                body
              });
            } else {
              await github.rest.issues.create({
                owner,
                repo,
                title: 'Deployment webhook failed',
                body,
                labels: [issueLabel]
              });
            }
